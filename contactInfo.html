<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>联系我们</title>
</head>



<link rel="stylesheet" href="layui/css/layui.css">

<style type="text/css">
    /**
     * @Description Layui内置导航栏修改样式
     * @Date 21:22 2020/11/2
     * @Author:DingJiaXin
     */
    .dhlStyle{
        margin-left: 12px;
        margin-right: 12px;
        font-size:18px;
    }


    /**
     * @Description Layui内置图标修改样式
     * @Date 21:22 2020/11/2
     * @Author:DingJiaXin
     */
    .iconStyle{
        font-size: 25px;
        color: #C4C0C1;
    }

    .layui-nav-tree .layui-nav-item a{
        font-weight: bold;
        background-color: #FFFFFF;
        text-align: center;
        color: rgb(104,104,104);
    }

    .layui-side-scroll{
        position:relative;
        width:220px;height:100%;
        overflow-x:hidden;
        background-color: #ffffff;
    }

    .container{
        width:800px;
        height: 150px;
    }
    .boxl{
        box-sizing:border-box;
        width:75%;
        height:100%;
        float:left;
    }
    .boxr{
        box-sizing:border-box;
        width:25%;
        height:100%;
        float:left;
    }
    ul.pagination {
        display: inline-block;
        padding: 0;
        margin: 0;
    }

    ul.pagination li {display: inline;}

    ul.pagination li a {
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
    }

    ul.pagination li a.active {
        background-color: #1E9FFF;
        color: white;
    }

    ul.pagination li a:hover:not(.active) {background-color: #ddd;}
</style>
</head>
<body>

<script src="layui/layui.js"></script>

<div style="width:90%;text-align: center;margin: 0 auto;">
	
    <ul class="layui-nav layui-nav-tree layui-nav-side"  lay-filter="test"
				style="text-align:center;margin:0 auto;background-color: #FFFFFF" >
        <div style="text-align:center; font-size: 25px;color: #0C0C0C;margin:20px 0px;">
            <i class="layui-icon layui-icon-username" style="font-size: 30px; "></i>
            联系我们
        </div>
        <hr class="layui-bg-black" style="margin:0 auto">
        <li class="layui-nav-item"   ><a href="./thirdInfo_addr" target="contactIframe">地址</a></li>
        <hr class="layui-bg-black" style="margin:0 auto">
        <li class="layui-nav-item"><a href="./thirdInfo_email"target="contactIframe">电子邮箱</a></li>
        <hr class="layui-bg-black"style="margin:0 auto">
        <li class="layui-nav-item"><a href="./thirdInfo_tel"target="contactIframe">联系电话</a></li>
        <hr class="layui-bg-black"style="margin:0 auto">
        <li class="layui-nav-item"><a href="./thirdInfo_qq"target="contactIframe">QQ/微信</a></li>
        <hr class="layui-bg-black"style="margin:0 auto">


    </ul>

    <div  style="height:90vh;margin:0 auto;text-align: center;">

        <!-- css样式overflow:hidden表示溢出隐藏 -->
       <iframe src="./thirdInfo_addr" name="contactIframe" marginwidth="0" marginheight="0" scrolling="yes"
            frameborder="0" height="100%" width="100%" >
            
        </iframe>
        <!-- scrolling="yes"表示在iframe中显示滚动条 -->
        <!-- frameborder="0"规定不显示框架周围的边框 -->
        <!-- marginheight="1"定义iframe的顶部和底部的边距为1 -->
        <!-- marginwidth="1"定义iframe的左侧和右侧的边距为1 -->
        <!-- src=""规定在iframe中显示的文档的URL,最初显示的是系统首页 -->
    </div>


</div>



</body>
</html>

<script src="js/jquery.min.js"></script>
