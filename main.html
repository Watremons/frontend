    <!-- 轮播图JS  -->
    <script>
        layui.use('carousel', function () {
            var carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#test1',
                width: '100%' //设置容器宽度

                height: '400px',

            });
        });
    </script>



    <!-- 可承接业务-->
    <div class="layui-card" style="width:1440px;border: #9F9F9F;margin:20px auto;text-align: center;" id="workToShow">
        <div style="box-shadow: 10px 10px 5px #888888;">
            <div class="layui-row">

                <div class="layui-col-md3 layui-col-xs3">
                    <div class="grid-demo grid-demo-bg1">
                        <!--这里的lineheight用来使“业务范围”居中 -->
                        <div class="kcjywStyle" style="line-height:300px;">
                            <i class="layui-icon layui-icon-senior iconStyle" style="font-size:50px;"></i>
                            业务范围
                        </div>
                    </div>
                </div>

                <div class="layui-col-md3 layui-col-xs3" v-for="work in works">
                    <div class="grid-demo grid-demo-bg1">
                        <div class="kcjywStyle">
                            <div style="padding-top:60px">
                                <i class="layui-icon layui-icon-dollar iconStyle" style="font-size:100px;"></i> <br>
                                {{ work.name }}
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#workToShow',
            data: {
                works: []
            },
            created: function () {
                //为了在内部函数能使用外部函数的this对象，要给它赋值了一个名叫self的变量。
                this.getAllWorks()
            },
            methods: {
                getAllWorks: function () {
                    var self = this;

                        .get("http://localhost:8080/Apis/getWorksToShow")

    <!-- 经典案例 -->
    <div class="layui-card" style="width:1440px;border: #9F9F9F;margin:20px auto;text-align: center;" id="caseToShow">
        <div style="box-shadow: 10px 10px 5px #888888;">
            <div class="layui-row">
                <div class="layui-col-md3">
                    <div class="layui-row grid-demo">
                        <div style="padding-top:150px">
                            <i class="layui-icon layui-icon-note iconStyle" style="font-size:100px;"></i> <br>
                            <div class="jdanaStyle">
                                经典案例
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md9">
                    <div class="layui-row grid-demo grid-demo-bg1">
                        <div style="padding-top:120px">
                            <div class="layui-col-md3" v-for="onecase in cases">
                                <a href="#">
                                    <div class="box jdanbStyle">
                                        <!-- 这里很重要的点：通过冒号+属性 = "'字符串'+变量"来动态生成标签 -->
                                        <img :src="'data:image/jpg;base64,'+onecase.pic" style="width: 250px;"><br>
                                        {{onecase.name}}
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </script>


    <script src="/layui/lay/modules/layer.js"></script>
    <script>
        //弹出一个页面层
        $('#msg').on('click', function () {
            var layer = layui.layer;
            layer.open({
                type: 1,
                area: ['500px', '385px'],
                shadeClose: true, //点击遮罩关闭
                content: '\<\div style="padding:20px;"><textarea  rows="10" cols="60">你好</textarea><textarea  rows="3" cols="60" style="margin-top: 10px">请输入问题</textarea><\/div>',
                btn: ['发送', '关闭'],
                yes: function (index, layero) {
                    layer.msg('发送成功');
                },
                btn2: function (index, layero) {
                    layer.msg('关闭窗口');
                    //return false 开启该代码可禁止点击该按钮关闭
                }
            });
        });
    </script>
