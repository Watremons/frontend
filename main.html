        <!-- 业务范围-->
        <div class="layui-card layui-bg-black" style="width:100%;border: #9F9F9F;margin:20px auto;text-align: center;"
            id="workToShow">
            <div style="box-shadow: 10px 10px 5px #888888;">
                <div class="layui-row">
                    <div class="layui-col-md3 layui-col-xs3">
                        <div class="grid-demo grid-demo-bg1">

                                业务范围
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md3 layui-col-xs3" v-for="work in works">
                        <div class="grid-demo grid-demo-bg1">
                            <div class="kcjywStyle">
                                <div style="padding-top:60px">
                                    <i class="layui-icon layui-icon-dollar iconStyle" style="font-size:100px;"></i> <br>
                                    {{ work.name }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            new Vue({
                el: '#workToShow',
                data: {
                    works: []
                },
                created: function () {
                    //为了在内部函数能使用外部函数的this对象，要给它赋值了一个名叫self的变量。
                    this.getAllWorks()
                },
                methods: {
                    getAllWorks: function () {
                        var self = this;

                        axios
                            .get("/Apis/getWorksToShow")
                            .then(response => (
                                this.works = response.data.works,
                                alert(JSON.stringify(response.data))
                            ))
                            .catch(function (error) { // 请求失败处理
                                alert("数据请求失败wdnmd");
                            });

                    }

                }
            })
        </script>

                    this.getAllCases()

    <script type="text/javascript">
        $('#btn_top').click(function () {
            $('html,body').animate({

        });

    <script>
        //弹出一个页面层
        $('#msg').on('click', function () {
            var layer1 = layui.layer;
            layer1.open({
                type: 1,
                area: ['500px', '385px'],
                shadeClose: true, //点击遮罩关闭
                content: '\<\div style="padding:20px;">'+
								'<textarea  rows="10" cols="60">你好<\/textarea>'+
								'<textarea  rows="3" cols="60" style="margin-top: 10px">请输入问题<\/textarea>'+
								'<\/div>',
                btn: ['发送', '关闭'],
                yes: function (index, layero) {
                    layer.msg('发送成功');
                },
                btn2: function (index, layero) {
                    layer.msg('关闭窗口');
                    //return false 开启该代码可禁止点击该按钮关闭
